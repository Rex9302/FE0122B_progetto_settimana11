<div class="contenitore" *ngIf="movies; else elseTemplate">
  <div class="carta" *ngFor="let m of movies; let i = index">
    <mat-card>
      <img
        mat-card-image
        [src]="'http://image.tmdb.org/t/p/w500' + m.data.poster_path"
        alt=""
      />
      <mat-card-content>
        <mat-card-title>
          {{ m.data.title }}
        </mat-card-title>
        Voto: {{ m.data.vote_average }}
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-icon-button
          [color]="m.favId ? 'accent' : ''"

          (click)="m.favId ? removeFav(m.favId, i) : addFav(m.data.id, i)"
        >
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #elseTemplate>
  <div class="spinner-cont">
    <div><mat-spinner color="accent"></mat-spinner></div>
  </div>
</ng-template>
